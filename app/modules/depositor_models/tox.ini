[tox]
envlist = c1

skip_missing_interpreters = true

[tool:pytest]
minversion = 3.0
testpaths = tests

[coverage:run]
source =
    depositor_models
    tests

[coverage:paths]
source =
    depositor_models
    tests
    .tox/*/lib/python*/site-packages/depositor_models
    .tox/*/lib/python*/site-packages/depositor_models/tests


[isort]
profile=black

[tool:isort]
line_length = 119

[testenv:c1]
passenv = LANG
deps =
    pytest>=3
    pytest-cov
	-rrequirements.txt
    setuptools
commands =
   # pytest --cov=weko_workflow tests -v --cov-branch --cov-report=term --basetemp="{envtmpdir}" {posargs}
   pytest --cov=depositor_models tests -v -s -vv --cov-branch --cov-report=term --cov-report=xml --cov-report=html --cov-config=tox.ini --basetemp="{envtmpdir}" {posargs}
